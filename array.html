<!-- array push and pop mathod

  2. pop = remove item in array -->

<!-- 1. array push mathod -->
<script>
  const chores = ['wash dishes', 'do laundry', 'take out trash'];
  chores.push('Sherlock', 'Holmes');
  console.log(chores)
</script>

<!--2. array pop mathod-->
<script>
  const jay = [
    "wash dishes",
    "do laundry",
    "take out trash",
    "cook dinner",
    "mop floor",
  ];
  jay.pop();
  console.log(jay);
</script>
<!-- 
  array .slice(), .splice(), .shift(), .unshift(), mathod -->
<script>
  const groceryList = ['orange juice', 'bananas', 'coffee beans', 'brown rice', 'pasta', 'coconut oil', 'plantains'];

  groceryList.shift();

  console.log(groceryList);

  groceryList.unshift('popcorn');

  console.log(groceryList);

  console.log(groceryList.slice(1, 4));

  console.log(groceryList);

  const pastaIndex = groceryList.indexOf('pasta');

  console.log(pastaIndex);
</script>
<!-- array with function -->
<script>
  const concept = ['arrays', 'can', 'be', 'mutated'];

  function changeArr(arr) {
    arr[3] = 'MUTATED';
  }

  changeArr(concept);
  console.log(concept);

  function removeElement(newArr) {
    newArr.pop();
  }
  removeElement(concept);
  console.log(concept);
</script>
