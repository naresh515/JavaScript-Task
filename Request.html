<!-- GET -->
<script>
    fetch('https://reqres.in/api/users/2')
        .then(res => {
            if (res.ok) { console.log("GET request successful") }
            else { console.log("GET request unsuccessful") }
            return res
        })
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(error => console.log(error))
</script>


<!-- PUSH -->
<script>
    fetch('https://reqres.in/api/users', {
        method: "POST",
        headers: {
            'Content-type': 'application/json'
        },
        body: JSON.stringify(
            { name: "Naresh Tak" }
        )
    }).then(res => {
        if (res.ok) { console.log("POST request successful") }
        else { console.log("POST request unsuccessful") }
        return res
    })
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(error => console.log(error))
</script>

<!-- Batter way to do get Push Put And DELETE-->
<script>
    myFetch('https://reqres.in/api/users/2', "GET")
    myFetch('https://reqres.in/api/users', "POST", { name: "Naresh Tak" })
    myFetch('https://reqres.in/api/users/2', "PUT", { name: "ajay Tak" })
    myFetch('https://reqres.in/api/users/2', "DELETE")

    function myFetch(url, type, data) {

        /* GET */
        if (type === "GET") {
            return fetch(url, {
                method: type,
                headers: {
                    'Content-type': 'application/json'
                }
            })
                .then(res => {
                    if (res.ok) { console.log("GET request successful") }
                    else { console.log("GET request unsuccessful") }
                    return res
                })
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(error => error)
        }
        /* POST  */
        if (type === "POST") {
            return fetch(url, {
                method: type,
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(res => {
                    if (res.ok) { console.log("POST request successful") }
                    else { console.log("POST request unsuccessful") }
                    return res
                })
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(error => error)
        }

        /* PUT */
        if (type === "PUT") {
            return fetch(url, {
                method: type,
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(res => {
                    if (res.ok) { console.log("PUT request successful") }
                    else { console.log("PUT request unsuccessful") }
                    return res
                })
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(error => error)
        }
        /* DELETE */
        if (type === "DELETE") {
            return fetch(url, {
                method: type,
                headers: {
                    'Content-type': 'application/json'
                }
            })
                .then(res => {
                    if (res.ok) { console.log("DELETE request successful") }
                    else { console.log("DELETE request unsuccessful") }
                    return res
                })
                .catch(error => error)
        }

    }
</script>
