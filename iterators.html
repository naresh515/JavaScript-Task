<!--Functions as Data-->
<script>
    const checkThatTwoPlusTwoEqualsFourAMillionTimes = () => {
        for (let i = 1; i <= 4; i++) {
            if ((2 + 2) != 4) {
                console.log('Something has gone very wrong :( ');
            }
        }
    };

    const isTwoPlusTwo = checkThatTwoPlusTwoEqualsFourAMillionTimes;

    isTwoPlusTwo();
    console.log(isTwoPlusTwo.name);
</script>
<!--Functions as Parameters-->
<script>
    const addTwo = num => {
        return num + 2;
    }
    const checkConsistentOutput = (func, val) => {
        let checkA = val + 2;
        let checkB = func(val);
        return checkA === checkB ? func(val) : 'inconsistent results';
    }

    console.log(checkConsistentOutput(addTwo, 10));
</script>

<!--The .map() Method-->
<script>
    const animals = [
        "Hen",
        "elephant",
        "llama",
        "leopard",
        "ostrich",
        "Whale",
        "octopus",
        "rabbit",
        "lion",
        "dog",
    ];
    const secretMessage = animals.map((animal) => animal[0]);

    console.log(secretMessage.join(""));

    const bigNumbers = [100, 200, 300, 400, 500];
    const smallNumbers = bigNumbers.map((number) => {
        return number / 100;
    });
    console.log(smallNumbers);
</script>

<!--The .filter() Method-->
<script>
    const randomNumbers = [375, 200, 3.14, 7, 13, 852];
    const smallNumbers1 = randomNumbers.filter(num => {
        return num < 250;
    })

    console.log(smallNumbers1);

    const favoriteWords = ['nostalgia', 'hyperbole', 'fervent', 'esoteric', 'serene'];
    const longFavoriteWords = favoriteWords.filter(word => {
        return word.length > 7;
    });

    console.log(longFavoriteWords);
</script>

<!--The .findIndex() Method-->
<script>
    const animals1 = [
        "hippo",
        "tiger",
        "lion",
        "seal",
        "cheetah",
        "monkey",
        "salamander",
        "elephant",
    ];
    const foundAnimal = animals1.findIndex((num) => {
        return num === "elephant";
    });
    console.log(foundAnimal);
    const startsWithS = animals1.findIndex((num) => {
        return num[0] === "s" ? true : false;
    });
    console.log(startsWithS);

</script>


<!-- Use .filter() Method to get output to negative number-->
<script>
    const Naresh = [-20, -30, -17, 7, 8, 9, 100];
    const jay = Naresh.filter(num => {
        return num > 0;
    })
    console.log(jay);

    const Naresh1 = [-20, -30, -17, 7, 8, 9, 100];
    const jay1 = Naresh1.filter(num => {
        return num < 0;
    })
    console.log(jay1);
</script>

<!--The .reduce() Method-->
<script>
    const newNumbers = [1, 3, 5, 7];

    const newSum = newNumbers.reduce((accumulator, currentValue) => {
        return accumulator + currentValue;
    }, 10);
    console.log(newSum);
</script>
