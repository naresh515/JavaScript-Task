<!--Pass By Reference-->
<script>
    let spaceship9 = {
        "Fuel Type": "Turbo Fuel",
        homePlanet: "Earth",
    };
    let greenEnergy = (obj) => {
        obj["Fuel Type"] = "avocado oil";
    };

    let remotelyDisable = (obj) => {
        obj.disabled = true;
    };

    greenEnergy(spaceship9);

    remotelyDisable(spaceship9);

    console.log(spaceship9);

</script>

<!--Looping Through Objects-->
<script>
    let spaceship6 = {
        crew: {
            captain: {

            },
            'chief officer': {
                name: 'Dan',

                agree() { console.log('I agree, captain!') }
            },
            medic: {
                name: 'Clementine',
                degree: 'Physics',
                announce() { console.log(`Jets on!`) }
            },
            translator: {
                name: 'Shauna',
                degree: 'Conservation Science',
                powerFuel() { console.log('The tank is full!') }
            }
        }
    };
    for (let crewMember in spaceship6.crew) {
        console.log(`${crewMember}: ${spaceship6.crew[crewMember].name}`)
    };

    for (let crewMember in spaceship6.crew) {
        console.log(`${spaceship6.crew[crewMember].name}: ${spaceship6.crew[crewMember].degree}`)
    }
</script>

<!-- Privacy -->
<script>
    const robot2 = {
        _energyLevel: 100,
        recharge() {
            this._energyLevel += 30;
            console.log(`Recharged! Energy is currently at ${this._energyLevel}%.`)
        }
    };
    robot2._energyLevel = 40;
    robot2.recharge();
</script>

<!-- Getters -->
<script>
    const robot3 = {
        _model: "1E78V2",
        _energyLevel: 100,
        get energyLevel() {
            if (typeof this._energyLevel === "number") {
                return "My current energy level is " + this._energyLevel;
            } else {
                return "System malfunction: cannot retrieve energy level";
            }
        },
    };
    console.log(robot3.energyLevel);
</script>

<!-- Setters -->
<script>
    const robot4 = {
        _model: "1E78V2",
        _energyLevel: 100,
        _numOfSensors: 15,
        get numOfSensors() {
            if (typeof this._numOfSensors === "number") {
                return this._numOfSensors;
            } else {
                return "Sensors are currently down.";
            }
        },
        set numOfSensors(num) {
            if (typeof num === "number" && num >= 0) {
                this._numOfSensors = num;
            } else {
                return "Pass in a number that is greater than or equal to 0";
            }
        },
    };
    robot4.numOfSensors = 100;
    console.log(robot4.numOfSensors);
</script>
<!-- Factory Functions -->
<script>
    const robotFactory = (model, mobile) => {
        return {
            model: model,
            mobile: mobile,
            beep() {
                console.log('Beep Boop');
            }
        }
    }
    const tinCan = robotFactory('P-500', true);
    tinCan.beep();
</script>

<!-- Destructured Assignment -->
<script>
    const robot5 = {
        model: "1E78V2",
        energyLevel: 100,
        functionality: {
            beep() {
                console.log("Beep Boop");
            },
            fireLaser() {
                console.log("Pew Pew");
            },
        },
    };
    const { functionality } = robot5;
    functionality.beep();
    functionality.fireLaser();
</script>

<!-- Built-in Object Methods -->
<script>
    const robot6 = {
        model: 'SAL-1000',
        mobile: true,
        sentient: false,
        armor: 'Steel-plated',
        energyLevel: 75
    };
    const robotKeys = Object.keys(robot6);

    console.log(robotKeys);
    const robotEntries = Object.entries(robot6)
    console.log(robotEntries);
    const newRobot1 = Object.assign({ laserBlaster: true, voiceRecognition: true }, robot6);
    console.log(newRobot1);
</script>
